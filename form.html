    <link rel="stylesheet" href="./static/style.css">

<body>

    <!-- Header dan Logo -->
    <header itemscope itemtype="https://schema.org/Organization" class="d-flex justify-content-center">
        <img src="./assets/img/logo/red-logo.png" alt="Logo" width="60" height="60">
        <h2>Meliodas Wiki</h2>
    </header>

    <div class="row">
        <!-- Sidebar kiri halaman -->
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="index.html">
                        <i class="fas fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="form.html">
                        <i class="fas fa-user-plus"></i>
                        <span>Form</span>
                    </a>
                </li>
                <li>
                    <a href="table.html">
                        <i class="fas fa-list"></i>
                        <span>List Data</span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <div class="container">
        <h2>Dummy Form</h2>
        <div class="container-form">
            <form action="#" method="get" class="hcard">
                <table class="dummy-table-form">
                    <tr class="tr-form">
                        <td><label for="username">Username</label></td>
                        <td>
                            <input type="text" id="username" name="username" placeholder="meliodas" required>
                        </td>
                    </tr>
                    <tr class="tr-form">
                        <td><label for="email">Email</label></td>
                        <td>
                            <input type="email"  id="email" name="email" placeholder="meliodas@example.com" required>
                            <span class="info">We'll never share your email with anyone else.</span>
                        </td>
                    </tr>
                    <tr class="tr-form">
                        <td><label for="pw">Password</label></td>
                        <td>
                            <input type="password" id="pw" name="password" placeholder="password123" required>
                            <span class="info">Must be 8-20 characters long.</span>
                        </td>
                    </tr>
                    <tr class="tr-form">
                        <td><label for="bday">Tanggal Lahir</label></td>
                        <td>
                            <input type="date" id="bday" name="tanggal-lahir" placeholder="dd/mm/yyyy" required>
                        </td>
                    </tr>
                    <tr class="tr-form">
                        <td><label for="gender">Jenis Kelamin</label></td>
                        <td>
                            <input type="radio" id="pria" name="jenis-kelamin" value="pria" required>
                            <label for="pria">Pria</label> <br>
                            <input type="radio" id="wanita" name="jenis-kelamin" value="wanita" required>
                            <label for="wanita">Wanita</label>
                        </td>
                    </tr>
                    <tr class="tr-form">
                        <td>
                            <label for="terms">Setuju dengan syarat dan ketentuan</label>
                        </td>
                        <td>
                            <input type="checkbox" id="terms" name="terms" required>
                        </td>
                    </tr>
                    <tr class="tr-form">
                        <td>
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="./assets/img/logo/white-logo.png" alt="Dragon Sin's">
                </div>
                <div class="footer-socials">
                    <span>Follow Me</span>

                    <a id="gh" href="https://github.com/handayogi/" target="_blank"><i class="fab fa-github"></i></a>
                    <a id="in" href="https://www.linkedin.com/in/handayogitambunan/"><i class="fab fa-linkedin-in"></i></a>
                    <a id="yt" href="https://www.youtube.com/@zyggz/" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
